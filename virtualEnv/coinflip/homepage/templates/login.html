{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'loginCSS.css' %}">
</head>
<body>
    <h2>Login Form</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username" required><br>
        <label for="id_password">Password:</label><br>
        <input type="password" id="id_password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
